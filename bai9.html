<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    let arraystring=[];
    for(let i=0;i<100;i++) {
        arraystring[i] = Math.random().toString(36).substring(2,3);
    }
    let string=prompt("iput string check:=");
    function check(a) {
        let result=0;
        for(let i=0;i<arraystring.length;i++){
            if(arraystring[i]===a){
                result++;
            }
        }if(result===0){
            result=-1;
        }return result;
    }
    document.write(arraystring+"<br/>");
    document.write("repetitions"+check(string));
</script>
</body>
</html>
